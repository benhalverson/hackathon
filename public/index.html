<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="orderManagement">
<div ng-controller="AppCtrl as app">

    <input type="text" ng-model="name" placeholder="Product Name"/>
    <input type="text" ng-model="description" placeholder="Product Description"/>
    <input type="number"  ng-model="qty" placeholder="Qty"/>
    <input type="number" min="0" ng-model="price" placeholder="Price"/>
    <button ng-click="app.saveOrder()">Save Product</button>
    <table>
        <thead>
        <th>Product</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Extended Price</th>
        </thead>
        <tbody>
        <tr ng-repeat="ord in order">
         <td>{{ord.name}}</td>
         <td>{{ord.description}}</td>
         <td>{{ord.price | number}}</td>
         <td>{{ord.qty | number}}</td>
         <td>{{ord.price * ord.qty | currency}}</td>
        </tr>
        </tbody>
    </table>



</div>

<script src="app/bower_components/angular/angular.js"></script>
<script src="app/app.js"></script>
</body>
</html>
