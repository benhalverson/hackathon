<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="orderManagement">
<div ng-controller="AppCtrl as app">

    <input type="text" ng-model="name" placeholder="Product Name"/>
    <input type="text" ng-model="description" placeholder="Product Description"/>
    <input type="number"  ng-model="qty" placeholder="Qty"/>
    <input type="number" min="0" ng-model="price" placeholder="Price"/>
    <button class="btn btn-primary"ng-click="app.saveOrder()">Save Product</button>
    <table class="table table-striped">
        <thead>
        <th>Product</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Extended Price</th>
        </thead>
        <tbody>
        <tr ng-repeat="ord in order">
         <td>{{ord.name}}</td>
         <td>{{ord.description}}</td>
         <td>{{ord.price | number}}</td>
         <td>{{ord.qty | number}}</td>
         <td>{{ord.price * ord.qty | currency}}</td>
        </tr>
        </tbody>
    </table>

</div>

<!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="app/main.js"></script>
</body>
</html>
