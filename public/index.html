<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="orderManagement">
<div ng-controller="AppCtrl as app">

    <input type="text" ng-model="name" placeholder="Name"/>
    <input type="text" ng-model="description" placeholder="Description"/>
    <input type="text" ng-model="address" placeholder="address"/>
    <input type="text" ng-model="city" placeholder="city"/>
    <input type="text" ng-model="state" placeholder="state"/>
    <input type="text" ng-model="zipcode" placeholder="zipcode"/>
    <input type="text" ng-model="logoURL" placeholder="logoURL"/>
    <input type="text" ng-model="website" placeholder="website"/>
    <button class="btn btn-primary"ng-click="app.saveOrder()">Save</button>
    <table class="table table-striped">
        <thead>
        <th>Hackathon Name</th>
        <th>Description</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
        <th>Logo URL</th>
        <th>Website</th>
        </thead>
        <tbody>
        <tr ng-repeat="ord in order">
         <td>{{ord.name}}</td>
         <td>{{ord.description}}</td>
         <td>{{ord.address}}</td>
         <td>{{ord.city}}</td>
         <td>{{ord.state}}</td>
         <td>{{ord.zipcode}}</td>
         <td><img src="{{ord.logoURL}}" /></td>
         <td><a href="{{ord.website}}">{{ord.website}}</a></td>
        </tr>
        </tbody>
    </table>

</div>

<!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="app/main.js"></script>
</body>
</html>
